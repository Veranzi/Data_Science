<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clustering Prediction</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Clustering Prediction</h1>
        <p>Enter Sales, Profit, and Original Amount:</p>
        <div class="input-group">
            <input type="text" id="sales" placeholder="Sales">
            <input type="text" id="profit" placeholder="Profit">
            <input type="text" id="originalAmount" placeholder="Original Amount">
        </div>
        <button onclick="predictCluster()">Predict Cluster</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
